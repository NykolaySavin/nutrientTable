<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://code.jquery.com/jquery-1.10.1.min.js"></script>
  </head>
  <body>
  <select id="substance">
      <option selected="selected">Soil</option>
      <option>Coco</option>
      <option>Hydro</option>
  </select>
  <select id="footage">
      <option selected="selected">Gallons</option>
      <option>Litres</option>
  </select>
  <input name="amount" type="number" />
    <button id="addGreenColumn">Add Green</button>
    <button id="removeGreenColumn">Remove Green</button>
    <button id="addRedColumn">Add Red</button>
    <button id="removeRedColumn">Remove Red</button>
    <div id="someContainer"></div>
    <script type="text/javascript">
      let greenColumns = 6;
      let redColumns = 8;
      let value = 0;
      let substance = "Soil";
      let footage ="Gallons";
      function createTable(columnLength,multiplyValue) {
        var table = $("<table></table>").addClass("foo");
        for (var i = 0; i < 5; i++) {
          row = $("<tr></tr>");
          for (var j = 0; j < columnLength; j++) {
            var rowData = $("<td></td>")
              .addClass("bar")
              .text("result " + multiplyValue);
            row.append(rowData);
          }
          table.append(row);
        }

        $("#someContainer").append(table);
      }
      function addColumn() {
        if ($("table").length) {
          greenColumns++;
          redrawTables();
        }
      }
      function redrawTables() {
        $("table").remove();
        const multiplier = footage=="Gallons"?value:value*3.785;
        createTable(greenColumns,multiplier);
        createTable(redColumns,multiplier);
      }
      $(function() {
        $("#addGreenColumn").click(() => {
          if (greenColumns < 10) {
            greenColumns++;
            redrawTables();
          }
        });
      });
      $(function() {
        $("#removeGreenColumn").click(() => {
          if (greenColumns > 3) {
            greenColumns--;
            redrawTables();
          }
        });
      });
      $(function() {
        $("#addRedColumn").click(() => {
          if (redColumns < 14) {
            redColumns++;
            redrawTables();
          }
        });
      });
      $(function() {
        $("#removeRedColumn").click(() => {
          if (redColumns > 6) {
            redColumns--;
            redrawTables();
          }
        });
      });
      $("input[name=amount]").keyup(e => {
        value = e.target.value;
        redrawTables();
      });
      $('#substance').on('change', function() {
          substance=this.value;
          redrawTables();
      });
      $('#footage').on('change', function() {
          footage=this.value;
          redrawTables();
      });
      redrawTables();
    </script>
  </body>
</html>
